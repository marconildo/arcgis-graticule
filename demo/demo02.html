<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>ArcGis - MGRS graticule</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .esri-attribution {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/CoordinateConversion",
        "../src/arcgis.mgrs.graticule.js",
      ], function (Map, MapView, CoordinateConversion, MgrsGraticuleLayer) {
        const map = new Map({
          basemap: "satellite"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [0.27948797422108584, 40.743219584250525],
          zoom: 7
        });

        const ccWidget = new CoordinateConversion({
          view: view,
          defaultPattern: "mgrs",
        });

        view.ui.add(ccWidget, "bottom-left");

        var customLayer = new MgrsGraticuleLayer();
        map.add(customLayer);
      });
    </script>
  </body>
</html>
