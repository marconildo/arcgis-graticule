<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <title>ArcGis - Lat Lon graticule</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "../src/arcgis.latlon.graticule.js"
      ], function (Map, MapView, LatLonGraticuleLayer) {
        const map = new Map({
          basemap: "streets"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [ 6.993747, 50.51006],
          zoom: 14
        });

        var customLayer = new LatLonGraticuleLayer();
        map.add(customLayer);
      });
    </script>
  </body>
</html>
